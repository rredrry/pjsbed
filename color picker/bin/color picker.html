
<!DOCTYPE html>
<!-- start of the document -->
<html> 
<style type="text/css">
p {color:black;}
</style>
 <!-- The header. Information here doesn't make up elements of the webpage. We'll define all the javascript stuff at the end, so we just put the title here. -->
 <head>
    <title>Color Picker</title> <!-- Title to be displayed in browser -->
 </head>
 <script src="processing-1.4.1.min.js"></script> <!-- Include the processing.js commands -->
 <script>
 		var sketchProc=function(processingInstance){ with (processingInstance){
		var mouseIsPressed=false;
mousePressed=function(){
mouseIsPressed=true;
};
var done=false;
var res=0;
mouseClicked=function(){
if(!done){
println('Press any key to toggle colors set');
done=true;}
};
var keyOnce=[];
keyReleased=function(){
keyOnce[keyCode]=true;
};
size(400,400);
var spec=0;
var cord=[0,0];
var tog=function(){
alert(0);
}
draw= function() {
if(keyOnce.splice(true).length>0){
spec=(spec+1)%5;
}
background(25);
var z=5.2;
var v=4;
var c=3;
var b=50;
var n=8;
if(res===1){
z=1.3;
v=1;
c=0.75;
b=400;
n=2;
}
for(var h=0;h<b;h++){
for(var j=0;j<b;j++){
noStroke();
if(spec===0){
fill(h*z);
if(h*z>255){
fill(255);
}
}else if(spec===1){
fill(h*v, j*v, 0);
}else if(spec===2){
fill(h*v, 0, j*c);
}else if(spec===3){
fill(0, h*v, j*v);
}
strokeWeight(2);
rect(h*n,j*n,n,n);
}
}
strokeWeight(1);
if(spec===4){
noStroke();
noFill();
if(res===1){
n=1;
}
for(var i=0;i<400/n;i++){
colorMode(HSB);
fill(i/1.7*n, 255, 255);
rect(0,i*n,400,n);
}
for(var i=0;i<400/n;i++){
colorMode(RGB);
fill(0,0,0,i*(n*2)-505);
rect(i*n,0,n,400);
fill(255,255,255, 285-i*(n*2));
rect(i*n,0,n,400);
}
resetMatrix();
for(var h=0;h<400;h++){
colorMode(RGB);
if(h-10>0){
stroke(h-10);
}else{
stroke(0);
}
if(h>255){
stroke(255);
}
}
colorMode(RGB);
}
colorMode(RGB);
var x=get(cord[0],cord[1]);
var r=red(x);
var g=green(x);
var b=blue(x);
var h=hue(x);
var s=saturation(x);
var br=brightness(x);
if(mouseIsPressed){
cord=[mouseX,mouseY];
}
stroke(0, 0, 0);
strokeWeight(2);
noFill();
rect(cord[0]-5,cord[1]-5,10,10);
strokeWeight(1);
fill(x);
var c=x.toString();
rect(0,0,22,22);
mouseIsPressed=false;
keyOnce=[];
document.forms['return'].innerHTML='RGB: '+r+', '+g+', '+b+'<br>HSB: '+round(h)+', '+round(s)+', '+round(br)+'<br>Example: <text id="ex" style="font-size:40px"> &#9646;</text>';
document.getElementById('ex').style.color='rgb('+r+', '+g+', '+b+')';

};


}};
</script> 
 <!-- The body of the webpage, where all visible stuff lies. -->
 <body style="background: white; text-align: center">
<p style='font-family:verdana;font-size:20px'>Color Picker</p>
 <canvas id="mycanvas"></canvas><br><form id='return'></form>

 </body>

 <!-- run all the javascript stuff -->

 <script type="application/javascript">
  var canvas = document.getElementById("mycanvas"); //get the canvas that processingjs will use
  var processingInstance = new Processing(canvas, sketchProc); //pass the function sketchProc (defined in myCode.js) to Processing's constructor.
 </script>

</html>
